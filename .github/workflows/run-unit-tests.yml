name: Unit tests

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore & Build
        shell: bash
        run: |
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Test (produce TRX for UI)
        shell: bash
        run: |
          mkdir -p TestResults
          dotnet test tests/CryptoCore.Tests.Unit/CryptoCore.Tests.Unit.csproj -c Release --no-build \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory ./TestResults

      - name: Publish Test Results to GitHub UI
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            TestResults/**/*.trx

      - name: Upload raw TestResults (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
